<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0f82485f2e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>My Weather App 3.0</title>
</head>
<body class="content">
<div class="col-lg-8 mx-auto p-3 py-md-5 box">

    <div class="row">
        <div class="col-md">
            <p class="test"><button>Find my current location</button></p>
        </div>
        <div class="col-md">
            
        </div>
    </div>
    <h1>Weather search?</h1>

    <p class="fs-5 col-md-8">
                <form class="search-field" id="search-form">
                    <input type="text" id="search-input" placeholder="Enter a city" autofocus="on" autocomplete="off" />
                    <input type="submit" value="search" class="submit-button" />
                </form>
    </p>
   



    <hr class="col-3 col-md-12 mb-5">

    <div class="row ">
        <div class="col-md">

            <h2 class="city">Chosen city</h2>
            <p class="weather-description">Weather description </p>
            <p><span class="time-date"></span> <span class="date-month"></span></p>

            

        </div>
        <div class="col-md">
            <h2 class="temperature-head">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather-icon" id="icon">
                <span class="temperature">20</span>
                <span class="fahrenheit">
                    °F |
                </span>
                <span class="celcius">
                    °C
                </span>
            </h2>
            <p class="wind-humidity">
                Windspeed: <span id="wind">X</span><span id="description"> m/s</span>
                <br>
                Humidity: <span id="humidity">X</span><span id="description">%</span>
            </p>
        

        </div>



    </div>
    

    <footer class="pt-5 my-5 text-muted border-top">

       <p class="footer-text"> My Weather App 3.0 - a project by Tina Meldahl 
           <br>
        <a href="" target="_blank" rel="nofollow">GitHub link</a> | Hosted on <a href="" target="_blank" rel="nofollow">Netlify</a></p>
    </footer>
</div>
    <script src="src/script.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>
</body>
</html>
